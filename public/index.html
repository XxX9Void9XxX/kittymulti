<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplayer Platformer</title>
<style>
  body { margin:0; overflow:hidden; background:#87ceeb; font-family:monospace; }
  #game { display:block; }
  #homeScreen {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background:#222; color:white; display:flex; flex-direction:column;
    align-items:center; justify-content:center;
  }
  #homeScreen input { font-size:1.2em; padding:5px; }
  #homeScreen button { font-size:1.2em; padding:5px 10px; margin-top:10px; }
</style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="homeScreen">
    <h1>Enter Username</h1>
    <input type="text" id="username" placeholder="Username">
    <button id="playBtn">Play</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
