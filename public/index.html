<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kiity Game</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}

#menu {
  position: fixed;
  inset: 0;
  background: linear-gradient(#222, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

#menu input {
  padding: 12px;
  font-size: 18px;
  width: 260px;
  text-align: center;
}

#menu button {
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 18px;
  cursor: pointer;
}

canvas {
  display: block;
}

#chat {
  position: fixed;
  bottom: 10px;
  left: 10px;
  width: 320px;
  pointer-events: none;
}

#chatMessages {
  max-height: 180px;
  overflow-y: auto;
  font-size: 14px;
}

#chatInput {
  width: 100%;
  padding: 6px;
  display: none;
  pointer-events: auto;
}
</style>
</head>

<body>

<div id="menu">
  <h1>üê± Kiity Game</h1>
  <input id="nameInput" placeholder="Enter username" maxlength="16">
  <button id="playBtn">Play</button>
</div>

<canvas id="game"></canvas>

<div id="chat">
  <div id="chatMessages"></div>
  <input id="chatInput" placeholder="Press Enter to chat">
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
